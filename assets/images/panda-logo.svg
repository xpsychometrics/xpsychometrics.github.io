<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Panda Head -->
  <circle cx="60" cy="60" r="50" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  
  <!-- Left Ear -->
  <ellipse cx="30" cy="25" rx="18" ry="20" fill="#000000"/>
  <ellipse cx="30" cy="25" rx="12" ry="14" fill="#FFFFFF"/>
  
  <!-- Right Ear -->
  <ellipse cx="90" cy="25" rx="18" ry="20" fill="#000000"/>
  <ellipse cx="90" cy="25" rx="12" ry="14" fill="#FFFFFF"/>
  
  <!-- Left Eye Patch -->
  <ellipse cx="45" cy="50" rx="12" ry="15" fill="#000000"/>
  <ellipse cx="45" cy="50" rx="8" ry="10" fill="#FFFFFF"/>
  
  <!-- Right Eye Patch -->
  <ellipse cx="75" cy="50" rx="12" ry="15" fill="#000000"/>
  <ellipse cx="75" cy="50" rx="8" ry="10" fill="#FFFFFF"/>
  
  <!-- Left Eye -->
  <circle cx="45" cy="50" r="4" fill="#000000"/>
  <circle cx="46" cy="49" r="1.5" fill="#FFFFFF"/>
  
  <!-- Right Eye -->
  <circle cx="75" cy="50" r="4" fill="#000000"/>
  <circle cx="76" cy="49" r="1.5" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <ellipse cx="60" cy="65" rx="6" ry="5" fill="#000000"/>
  
  <!-- Mouth -->
  <path d="M 60 70 Q 50 75 45 72" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 60 70 Q 70 75 75 72" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Cheek Blush (optional cute touch) -->
  <ellipse cx="35" cy="70" rx="8" ry="6" fill="#FFB6C1" opacity="0.4"/>
  <ellipse cx="85" cy="70" rx="8" ry="6" fill="#FFB6C1" opacity="0.4"/>
</svg>
