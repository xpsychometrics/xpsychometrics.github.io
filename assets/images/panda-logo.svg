<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Panda Head -->
  <circle cx="60" cy="50" r="42" fill="#FFFFFF" stroke="#333" stroke-width="1.5"/>
  
  <!-- Left Ear -->
  <ellipse cx="30" cy="22" rx="14" ry="16" fill="#000000"/>
  <ellipse cx="30" cy="22" rx="9" ry="11" fill="#FFFFFF"/>
  
  <!-- Right Ear -->
  <ellipse cx="90" cy="22" rx="14" ry="16" fill="#000000"/>
  <ellipse cx="90" cy="22" rx="9" ry="11" fill="#FFFFFF"/>
  
  <!-- Left Eye Patch -->
  <ellipse cx="45" cy="45" rx="12" ry="14" fill="#000000"/>
  <ellipse cx="45" cy="45" rx="8" ry="10" fill="#FFFFFF"/>
  
  <!-- Right Eye Patch -->
  <ellipse cx="75" cy="45" rx="12" ry="14" fill="#000000"/>
  <ellipse cx="75" cy="45" rx="8" ry="10" fill="#FFFFFF"/>
  
  <!-- Left Eye (bigger and cuter) -->
  <circle cx="45" cy="45" r="5" fill="#000000"/>
  <circle cx="46.5" cy="43.5" r="2" fill="#FFFFFF"/>
  
  <!-- Right Eye (bigger and cuter) -->
  <circle cx="75" cy="45" r="5" fill="#000000"/>
  <circle cx="76.5" cy="43.5" r="2" fill="#FFFFFF"/>
  
  <!-- Nose (smaller and cuter) -->
  <ellipse cx="60" cy="58" rx="4.5" ry="3.5" fill="#000000"/>
  
  <!-- Mouth (happier smile) -->
  <path d="M 60 64 Q 53 69 49 66" stroke="#000000" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 60 64 Q 67 69 71 66" stroke="#000000" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Cheek Blush (cute touch) -->
  <ellipse cx="30" cy="65" rx="8" ry="6" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="90" cy="65" rx="8" ry="6" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Left Arm/Paw -->
  <ellipse cx="35" cy="85" rx="8" ry="12" fill="#000000"/>
  <ellipse cx="35" cy="85" rx="5" ry="8" fill="#FFFFFF"/>
  
  <!-- Right Arm/Paw -->
  <ellipse cx="85" cy="85" rx="8" ry="12" fill="#000000"/>
  <ellipse cx="85" cy="85" rx="5" ry="8" fill="#FFFFFF"/>
  
  <!-- Book (Academic Element) -->
  <rect x="45" y="78" width="30" height="22" fill="#4A90E2" rx="2"/>
  <rect x="45" y="78" width="30" height="4" fill="#2E5C8A" rx="2"/>
  <line x1="60" y1="78" x2="60" y2="100" stroke="#2E5C8A" stroke-width="1"/>
  <line x1="52" y1="88" x2="68" y2="88" stroke="#2E5C8A" stroke-width="0.8" opacity="0.6"/>
  <line x1="52" y1="92" x2="68" y2="92" stroke="#2E5C8A" stroke-width="0.8" opacity="0.6"/>
</svg>
